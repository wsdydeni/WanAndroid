apply from: "../module.config.gradle"
apply plugin: 'kotlin-kapt'

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}


android{
    defaultConfig {
        if (isBuildModule.toBoolean()) {
            applicationId "com.wsdydeni.module_main"
        }
    }
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])
    api "org.jetbrains.kotlin:kotlin-stdlib:1.4.10"
    api 'de.hdodenhof:circleimageview:3.1.0'
    api rootProject.ext.support["junit"]
    api project(':library-base')
    api rootProject.ext.dependencies["arouter_api"]
    kapt rootProject.ext.dependencies["arouter_compiler"]
    api 'com.airbnb.android:lottie:3.4.1'
    api 'com.google.android:flexbox:2.0.1'
    api rootProject.ext.dependencies["smart_refresh"]
}